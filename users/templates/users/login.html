{% extends "room/base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <h2>You are already logged in!</h2>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="" value="Login">
    </form>
    <p>Don't have an account already?</p>
    <p><a href="{% url 'register' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
